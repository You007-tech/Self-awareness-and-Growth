<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动体验② - 心理学汇报</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/page3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/navigation.css">
    <script src="../assets/js/navigation.js?v=1"></script>
    

</head>
<body>
    <!-- 页面容器 -->
    <div class="page-container interactive-page" id="page3">
        <!-- 温暖日出SVG背景 -->
        <div class="background-svg">
            <svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
                <!-- 日出背景 -->
                <defs>
                    <radialGradient id="sunriseGradient" cx="50%" cy="80%" r="80%">
                        <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
                        <stop offset="30%" style="stop-color:#ff9800;stop-opacity:1" />
                        <stop offset="60%" style="stop-color:#ff5722;stop-opacity:1" />
                        <stop offset="80%" style="stop-color:#e91e63;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
                    </radialGradient>
                    
                    <!-- 太阳光芒 -->
                    <radialGradient id="sunRays" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" style="stop-color:#fff9c4;stop-opacity:0.9" />
                        <stop offset="50%" style="stop-color:#ffcc02;stop-opacity:0.6" />
                        <stop offset="100%" style="stop-color:#ff9800;stop-opacity:0.2" />
                    </radialGradient>
                    
                    <!-- 云朵渐变 -->
                    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
                        <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:0.9" />
                        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
                    </linearGradient>
                </defs>
                
                <!-- 日出背景 -->
                <rect width="100%" height="100%" fill="url(#sunriseGradient)" />
                
                <!-- 太阳 -->
                <g transform="translate(600,500)" class="interactive" data-info="新的一天，新的开始">
                    <circle cx="0" cy="0" r="120" fill="url(#sunRays)" opacity="0.6" />
                    <circle cx="0" cy="0" r="80" fill="#ffeb3b" />
                    <circle cx="0" cy="0" r="70" fill="#fff59d" opacity="0.8" />
                    
                    <!-- 太阳光芒动画 -->
                    <g opacity="0.7">
                        <line x1="-150" y1="0" x2="-100" y2="0" stroke="#fff9c4" stroke-width="3" />
                        <line x1="100" y1="0" x2="150" y2="0" stroke="#fff9c4" stroke-width="3" />
                        <line x1="0" y1="-150" x2="0" y2="-100" stroke="#fff9c4" stroke-width="3" />
                        <line x1="0" y1="100" x2="0" y2="150" stroke="#fff9c4" stroke-width="3" />
                        <line x1="-106" y1="-106" x2="-71" y2="-71" stroke="#fff9c4" stroke-width="2" />
                        <line x1="71" y1="-106" x2="106" y2="-71" stroke="#fff9c4" stroke-width="2" />
                        <line x1="-106" y1="106" x2="-71" y2="71" stroke="#fff9c4" stroke-width="2" />
                        <line x1="71" y1="106" x2="106" y2="71" stroke="#fff9c4" stroke-width="2" />
                        
                        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite" />
                    </g>
                    
                    <!-- 太阳脉动动画 -->
                    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" />
                </g>
                
                <!-- 云朵 -->
                <g class="clouds" opacity="0.8">
                    <ellipse cx="200" cy="150" rx="80" ry="40" fill="url(#cloudGradient)">
                        <animateTransform attributeName="transform" type="translate" values="0,0;50,10;0,0" dur="15s" repeatCount="indefinite" />
                    </ellipse>
                    <ellipse cx="180" cy="140" rx="60" ry="30" fill="url(#cloudGradient)">
                        <animateTransform attributeName="transform" type="translate" values="0,0;40,8;0,0" dur="15s" repeatCount="indefinite" />
                    </ellipse>
                    
                    <ellipse cx="900" cy="120" rx="100" ry="50" fill="url(#cloudGradient)">
                        <animateTransform attributeName="transform" type="translate" values="0,0;-30,-5;0,0" dur="18s" repeatCount="indefinite" />
                    </ellipse>
                    <ellipse cx="880" cy="110" rx="70" ry="35" fill="url(#cloudGradient)">
                        <animateTransform attributeName="transform" type="translate" values="0,0;-25,-4;0,0" dur="18s" repeatCount="indefinite" />
                    </ellipse>
                    
                    <ellipse cx="400" cy="100" rx="60" ry="30" fill="url(#cloudGradient)">
                        <animateTransform attributeName="transform" type="translate" values="0,0;20,5;0,0" dur="12s" repeatCount="indefinite" />
                    </ellipse>
                </g>
                
                <!-- 远山轮廓 -->
                <path d="M0,600 Q200,550 400,570 T800,560 Q1000,540 1200,550 L1200,800 L0,800 Z" 
                      fill="#4a148c" opacity="0.6" />
                <path d="M0,650 Q300,600 600,620 T1200,610 L1200,800 L0,800 Z" 
                      fill="#6a1b9a" opacity="0.4" />
                
                <!-- 地面光影 -->
                <ellipse cx="600" cy="750" rx="500" ry="50" fill="#ffcc02" opacity="0.3">
                    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="8s" repeatCount="indefinite" />
                </ellipse>
            </svg>
        </div>

        <!-- 内容区域 -->
        <div class="content-area">
            <div class="interactive-content">
                <!-- 页面标题 -->
                <div class="page-header fade-in-up">
                    <span class="page-number">03</span>
                    <h1 class="page-title">互动体验②</h1>
                    <div class="title-underline"></div>
                </div>

                <!-- 问题区域 -->
                <div class="question-section fade-in-up">
                    <div class="question-card">
                        <div class="question-header">
                            <h2 class="question-title">深入思考</h2>
                            <div class="question-subtitle">请结合您的人生经历进行思考</div>
                        </div>
                        
                        <div class="question-content">
                            <div class="question-text">
                                <p class="main-question">
                                    当您面临<strong>重要的人生选择</strong>时（如专业选择、职业规划、人际关系等），
                                    您最倾向于依据什么来做决定？
                                </p>
                            </div>
                            
                            <div class="choices-container original-choices">
                                <button class="choice-btn" data-choice="0">
                                    <div class="choice-letter">A</div>
                                    <div class="choice-content">
                                        <div class="choice-title">内心的声音和直觉</div>
                                        <div class="choice-description">相信自己的感受，跟随内心的指引</div>
                                    </div>
                                </button>
                                
                                <button class="choice-btn" data-choice="1">
                                    <div class="choice-letter">B</div>
                                    <div class="choice-content">
                                        <div class="choice-title">自己独立思考和分析数据</div>
                                        <div class="choice-description">通过逻辑思考和独立分析来决策</div>
                                    </div>
                                </button>
                                
                                <button class="choice-btn" data-choice="2">
                                    <div class="choice-letter">C</div>
                                    <div class="choice-content">
                                        <div class="choice-title">他人的建议和期望</div>
                                        <div class="choice-description">重视家人朋友的意见和社会期望</div>
                                    </div>
                                </button>
                                
                                <button class="choice-btn" data-choice="3">
                                    <div class="choice-letter">D</div>
                                    <div class="choice-content">
                                        <div class="choice-title">其他因素</div>
                                        <div class="choice-description">除了上述三个选项之外的其他因素</div>
                                    </div>
                                </button>
                            </div>
                            
                            <div class="reflection-area">
                                <h3>个人反思</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 互动提示 -->
                <div class="interaction-hint fade-in-up">
                    <div class="hint-content">
                        <div class="hint-text">
                            <p>每个人的决策方式都反映了其价值观和人生哲学</p>
                            <p>没有标准答案，重要的是了解自己的决策模式</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- JavaScript -->
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/interactions.js"></script>
    </div>
    <!-- 导航按钮 -->
    <div class="nav-controls">
        <button class="nav-btn prev-btn" onclick="window.location.href='page2.html'">← 上一页</button>
        <div class="page-counter">
            <span class="current-page">4</span>
            <span class="separator">/</span>
            <span class="total-pages">11</span>
        </div>
        <button class="nav-btn next-btn" onclick="window.location.href='page4.html'">下一页 →</button>
    </div>
</body>
</html>
