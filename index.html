    <script>
        // 简单的页面导航函数
        function simpleNavigate(pageNum) {
            console.log('导航到页面:', pageNum);
            const pages = [
                'index.html',
                'pages/page1.html',
                'pages/page2.html',
                'pages/page3.html',
                'pages/page4.html',
                'pages/page5.html',
                'pages/page6.html',
                'pages/page7.html',
                'pages/page8.html',
                'pages/page9.html',
                'pages/page10.html'
            ];
            
            if (pageNum >= 0 && pageNum < pages.length) {
                window.location.href = pages[pageNum];
            }
        }
        
        // 下一页函数
        function nextPage() {
            const currentPath = window.location.pathname;
            let currentPage = 0;
            
            console.log('当前路径:', currentPath);
            
            if (currentPath.includes('page')) {
                const match = currentPath.match(/page(\d+)\.html/);
                if (match) {
                    currentPage = parseInt(match[1]);
                    console.log('从URL解析到页面:', currentPage);
                }
            } else if (currentPath.includes('index.html') || currentPath.endsWith('/')) {
                currentPage = 0;
                console.log('当前是首页');
            }
            
            console.log('当前页面序号:', currentPage, '下一页序号:', currentPage + 1);
            
            if (currentPage < 10) {
                simpleNavigate(currentPage + 1);
            } else {
                console.log('已经是最后一页');
            }
        }
        
        // 上一页函数
        function prevPage() {
            const currentPath = window.location.pathname;
            let currentPage = 0;
            
            console.log('当前路径:', currentPath);
            
            if (currentPath.includes('page')) {
                const match = currentPath.match(/page(\d+)\.html/);
                if (match) {
                    currentPage = parseInt(match[1]);
                    console.log('从URL解析到页面:', currentPage);
                }
            } else if (currentPath.includes('index.html') || currentPath.endsWith('/')) {
                currentPage = 0;
                console.log('当前是首页');
            }
            
            console.log('当前页面序号:', currentPage, '上一页序号:', currentPage - 1);
            
            if (currentPage > 1) {
                simpleNavigate(currentPage - 1);
            } else if (currentPage === 1) {
                simpleNavigate(0); // 返回首页
            } else {
                console.log('已经是第一页');
            }
        }
        
        console.log('简单导航函数已加载');
    </script>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化导航控制器
            window.navigationController = new NavigationController();
            
            // 添加键盘事件监听
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    e.preventDefault();
                    nextPage(); // 使用简单导航函数
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevPage(); // 使用简单导航函数
                }
            });
            
            // 添加触摸手势支持
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            document.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        // 向左滑动，下一页
                        window.navigationController.nextPage();
                    } else {
                        // 向右滑动，上一页
                        window.navigationController.prevPage();
                    }
                }
            }
            
            // 页面进入动画
            setTimeout(() => {
                document.querySelectorAll('.fade-in-up').forEach((element, index) => {
                    setTimeout(() => {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, index * 200);
                });
            }, 500);
        });
    </script>

    <script>
        // 移动端高度适配
        window.addEventListener('DOMContentLoaded', function() {
            // 修复移动端100vh问题
            function setViewHeight() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                
                // 确保页面容器有最小高度
                const pageContainers = document.querySelectorAll('.page-container');
                pageContainers.forEach(container => {
                    container.style.minHeight = window.innerHeight + 'px';
                });
                
                // 确保内容区域高度
                const contentArea = document.querySelector('.content-area');
                if (contentArea) {
                    contentArea.style.minHeight = (window.innerHeight - 150) + 'px';
                }
            }
            
            setViewHeight();
            window.addEventListener('resize', setViewHeight);
            
            // 确保封面内容居中显示
            const coverContent = document.querySelector('.cover-content');
            if (coverContent) {
                coverContent.style.minHeight = (window.innerHeight - 100) + 'px';
                coverContent.style.display = 'flex';
                coverContent.style.flexDirection = 'column';
                coverContent.style.justifyContent = 'center';
            }
            
            // 调试信息
            console.log('移动端适配已加载');
            console.log('屏幕尺寸:', window.innerWidth, 'x', window.innerHeight);
            console.log('设备像素比:', window.devicePixelRatio);
            console.log('用户代理:', navigator.userAgent);
        });

        // 触摸事件优化
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, {passive: false});
        
        // 阻止页面下拉刷新（iOS Safari）
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
